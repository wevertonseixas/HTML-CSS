<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor.</p>
    <video width="560" height="315" poster="imgs/thumb.png" autoplay controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não reproduz vídeos.</p>
    </video>
    <h1>Inserindo vídeos hospedados no YouTube</h1>
    <p>Este vídeo está hospedado externamente.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lQMa4D4vwoM?si=hf59xdaTaOf3Kg4R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
