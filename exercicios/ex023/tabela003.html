<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        .num {
            text-align: right;
        }

        .porc {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        Anatomia para tabelas grandes
        TABLE
            THEAD -> CIMA
                TR, TD, TH
            TBODY -> CORPO
                TR, TD, TH
            TFOOT -> RODAPÉ
                TR, TD, TH
    -->
    <h1>Tabelas grandes</h1>
    <table>
        <thead> <!-- Cabeça da tabela -->
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% da pop. total</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
                <td class="porc">21,88%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718	</td>
                <td class="porc">10,11%</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
                <td class="porc">7,91%</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
                <td class="porc">6,96%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
                <td class="porc">5,64%</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 882 965</td>
                <td class="porc">5,36%</td>
            </tr>
        </tbody>
        <tfoot> <!-- Rodapé da tabela -->
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>117 473 451</strong></td>
                <td class="porc"><strong>57,86%</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
