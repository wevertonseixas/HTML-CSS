<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            /* Se refere ao <p> que est√° dentro da <div> */
            display: none;
        }

        div:hover > p {
            /* Ao passar o mouse por cima da <div>, modifica o estilo do <p>*/
            display: block;
            color: blue;
        }
        
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
