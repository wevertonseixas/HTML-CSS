<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Um parágrafo pode ser escrito de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;. <!-- &lt; LESSER THAN / &gt; GREATER THAN -->
        <!-- Isso é uma anotação-->
    </p>
    <p>
        A tag &lt;br&gt; pode ser usada para uma quebra de linha. <br>Como essa.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &copy; <!-- © -->
        &reg; <!-- ® -->
        &trade; <!-- ™ -->
        &euro; <!-- € -->
        &Delta; <!-- Δ -->
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
